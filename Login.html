<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login - Supreme Fitness</title>
	<link rel="stylesheet" type="text/css" href="./css/style login.css">
	<script type="text/javascript" src="./js/login.js"></script>
</head>
<body>		
	<header>
		<div class="logo">
			<a href="home.html"><img src="./media/logo.png" width="200px"></a>
		</div>
		<div class="links">
			<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href="login.html" class="active">Login</a></li>
			</ul>
		</div>
	</header>

	<div class="banner-image">
		<div class="login-form">
			<h3>Please Enter following Credentials:</h3>
			<br>
			<form id="login">
				<label for="username">Username</label>
				<br>
				<input type="text" name="username" size="25px" placeholder="eg: admin">
				<p>Username must be 5 to 12 characters long</p>
				<label for="password">Password</label>
				<br>
				<input type="password" name="password" size="25px" placeholder="eg: 12345">
				<p>Password must be between 5 to 12 characters and contain numbers</p>
				<input type="submit" name="submit" value="Submit">
			</form>
		</div>
	</div>

	<div class="social-links">
		<ul>
			<li><a href="https://myaccount.google.com/"><img src="./media/google-plus.png" width="50px"></a></li>
			<li><a href="https://www.facebook.com/"><img src="./media/facebook-logo.png" width="50px"></a></li>
			<li><a href="https://www.skype.com/en/"><img src="./media/skype-logo.png" width="50px"></a></li>
			<li><a href="https://www.instagram.com/"><img src="./media/instagram-logo.png" width="50px"></a></li>
		</ul>
		<h3>Copyright &copy; Prince Verma</h3>
	</div>
</body>
</html>
